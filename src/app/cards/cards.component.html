<main>
    <div class="d-flex align-items-center">
      <div class="flex-grow-1">
        <h1 class="page-title">Visiting Cards</h1>
        <p class="page-description">
          On this page you can manage your visiting cards.
        </p>
      </div>
      <button mat-flat-button color="primary" (click)="openAddCardModal()">New Visiting Card</button>
    </div>
    <hr>
    <div class="cards">
          <div class="row">
          <div class="col-12" *ngIf="!cardService.cards">
            <span>Visiting cards uploading... Please wait!</span>
          </div>

          <div class="col-12" *ngIf="cardService.cards?.length === 0">
            <span>No added visiting card yet. You can add your visiting card by clicking <a class="text-primary" (click)="openAddCardModal()">here</a></span>
          </div>
            <div class="col-12 col-md-4 col-lg-3" *ngFor="let card of cardService.cards">
              <app-card-item [card]="card"></app-card-item>
            </div>
        </div>
    </div>
</main>
